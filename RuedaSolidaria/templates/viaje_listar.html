<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Lista de Viajes</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Viajes</h1>

        <table class="table table-bordered mt-3">
            <thead class="thead-dark">
                <tr>
                    <th>ID Viaje</th>
                    <th>ID Ruta</th>
                    <th>ID Alumno</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Calificación</th>
                    <th>Comentario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for viaje in viajes %}
                <tr>
                    <td>{{ viaje.viaje_ID }}</td>
                    <td>{{ viaje.ID_ruta }}</td>
                    <td>{{ viaje.alumno_ID }}</td>
                    <td>{{ viaje.fecha }}</td>
                    <td>{{ viaje.hora }}</td>
                    <td>{{ viaje.calificacion }}</td>
                    <td>{{ viaje.comentario }}</td>
                    <td>
                        <a href="{{ url_for('viajes.buscar_viaje', viaje_ID=viaje.viaje_ID) }}" class="btn btn-info btn-sm">Ver</a>
                        <form method="POST" action="{{ url_for('viajes.eliminar_viaje', viaje_ID=viaje.viaje_ID) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este viaje?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('viajes.crear_viaje') }}" class="btn btn-primary">Crear Nuevo Viaje</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
