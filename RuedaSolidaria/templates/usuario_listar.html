<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.user_ID }}</td>
                <td>{{ usuario.email }}</td>
                <td>
                    <a href="{{ url_for('usuarios.buscar_usuario', user_ID=usuario.user_ID) }}">Ver</a>
                    <form method="POST" action="{{ url_for('usuarios.eliminar_usuario', user_ID=usuario.user_ID) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este usuario?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('usuarios.crear_usuario') }}">Crear Nuevo Usuario</a>
</body>
</html>
