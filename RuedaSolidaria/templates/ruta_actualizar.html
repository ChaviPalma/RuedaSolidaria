<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Actualizar Ruta</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Ruta</h1>
        <form action="{{ url_for('rutas.actualizar_ruta', ID_ruta=ruta.ID_ruta) }}" method="POST">
            <div class="form-group">
                <label for="ID_ruta">ID Ruta</label>
                <input type="text" class="form-control" id="ID_ruta" name="ID_ruta" value="{{ ruta.ID_ruta }}" readonly>
            </div>
            <div class="form-group">
                <label for="Origen">Origen</label>
                <input type="text" class="form-control" id="Origen" name="Origen" value="{{ ruta.Origen }}" required>
            </div>
            <div class="form-group">
                <label for="Destino">Destino</label>
                <input type="text" class="form-control" id="Destino" name="Destino" value="{{ ruta.Destino }}" required>
            </div>
            <div class="form-group">
                <label for="est_ID">ID Establecimiento</label>
                <input type="text" class="form-control" id="est_ID" name="est_ID" value="{{ ruta.est_ID }}" required>
            </div>
            <div class="form-group">
                <label for="conductor_ID">ID Conductor</label>
                <input type="text" class="form-control" id="conductor_ID" name="conductor_ID" value="{{ ruta.conductor_ID }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Ruta</button>
            <a href="{{ url_for('rutas.listar_rutas') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
