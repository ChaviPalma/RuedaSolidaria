<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Actualizar Ruta</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Ruta</h1>
        <form action="{{ url_for('rutas.actualizar_ruta', id=id) }}" method="POST">
            <div class="form-group">
                <label for="origen">Origen</label>
                <input type="text" class="form-control" id="origen" name="origen" value="{{ request.form.get('origen', '') }}" required>
            </div>
            <div class="form-group">
                <label for="destino">Destino</label>
                <input type="text" class="form-control" id="destino" name="destino" value="{{ request.form.get('destino', '') }}" required>
            </div>
            <div class="form-group">
                <label for="puntos">Puntos</label>
                <input type="text" class="form-control" id="puntos" name="puntos" value="{{ request.form.get('puntos', '') }}" required>
            </div>
            <div class="form-group">
                <label for="cupos_disponibles">Cupos Disponibles</label>
                <input type="number" class="form-control" id="cupos_disponibles" name="cupos_disponibles" value="{{ request.form.get('cupos_disponibles', 0) }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Ruta</button>
            <a href="{{ url_for('rutas.listar_rutas') }}" class="btn btn-secondary">Cancelar</a>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
