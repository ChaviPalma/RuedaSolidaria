<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Administradores</title>
</head>
<body>
    <h1>Lista de Administradores</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre de Usuario</th>
                <th>Email</th>
                <th>Superusuario</th>
            </tr>
        </thead>
        <tbody>
            {% for admin in administradores %}
            <tr>
                <td>{{ admin.id }}</td>
                <td>{{ admin.username }}</td>
                <td>{{ admin.email }}</td>
                <td>{{ admin.is_superuser|yesno:"Sí,No" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No hay administradores disponibles.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'admin_logout' %}">Cerrar sesión</a>
</body>
</html>
