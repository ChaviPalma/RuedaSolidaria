<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
</head>
<body>
    <h1>Lista de Vehículos</h1>
    <table>
        <thead>
            <tr>
                <th>ID Vehículo</th>
                <th>Nombre</th>
                <th>Color</th>
                <th>Patente</th>
                <th>ID Conductor</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for vehiculo in vehiculos %}
            <tr>
                <td>{{ vehiculo.vehi_ID }}</td>
                <td>{{ vehiculo.nombre_vehi }}</td>
                <td>{{ vehiculo.color }}</td>
                <td>{{ vehiculo.patente }}</td>
                <td>{{ vehiculo.conductor_ID }}</td>
                <td>
                    <a href="{{ url_for('vehiculos.buscar_vehiculo', vehi_ID=vehiculo.vehi_ID) }}">Ver</a>
                    <form method="POST" action="{{ url_for('vehiculos.eliminar_vehiculo', vehi_ID=vehiculo.vehi_ID) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este vehículo?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
