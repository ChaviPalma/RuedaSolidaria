<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Lista de Vehículos</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Vehículos</h1>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID Vehículo</th>
                    <th>Nombre</th>
                    <th>Color</th>
                    <th>Patente</th>
                    <th>ID Conductor</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for vehiculo in vehiculos %}
                <tr>
                    <td>{{ vehiculo.vehi_ID }}</td>
                    <td>{{ vehiculo.nombre_vehi }}</td>
                    <td>{{ vehiculo.color }}</td>
                    <td>{{ vehiculo.patente }}</td>
                    <td>{{ vehiculo.conductor_ID }}</td>
                    <td>
                        <a href="{{ url_for('vehiculos.buscar_vehiculo', vehi_ID=vehiculo.vehi_ID) }}" class="btn btn-info btn-sm">Ver</a>
                        <a href="{{ url_for('vehiculos.actualizar_vehiculo', vehi_ID=vehiculo.vehi_ID) }}" class="btn btn-warning btn-sm">Actualizar</a>
                        <form method="POST" action="{{ url_for('vehiculos.eliminar_vehiculo', vehi_ID=vehiculo.vehi_ID) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este vehículo?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('vehiculos.crear_vehiculo') }}" class="btn btn-primary">Crear Nuevo Vehículo</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
