<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Viaje</title>
</head>
<body>
    <h1>Crear Viaje</h1>

    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="viaje_ID">ID Viaje:</label>
        <input type="number" name="viaje_ID" required><br>

        <label for="ID_ruta">ID Ruta:</label>
        <input type="number" name="ID_ruta" required><br>

        <label for="alumno_ID">ID Alumno:</label>
        <input type="number" name="alumno_ID" required><br>

        <label for="fecha">Fecha:</label>
        <input type="text" name="fecha" required><br>

        <label for="hora">Hora:</label>
        <input type="text" name="hora" required><br>

        <label for="calificacion">Calificaci√≥n:</label>
        <input type="number" name="calificacion" required><br>

        <label for="comentario">Comentario:</label>
        <textarea name="comentario"></textarea><br>

        <button type="submit">Crear Viaje</button>
    </form>

    <br>
    <a href="{{ url_for('viajes.listar_viajes') }}">Volver a la lista de Viajes</a>
</body>
</html>
