<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Alumno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Crear Alumno</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                <ul class="list-unstyled">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('alumnos.crear_alumno') }}">
            <div class="form-group">
                <label for="alumno_ID">ID del Alumno:</label>
                <input type="number" name="alumno_ID" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="pnombre_alum">Primer Nombre:</label>
                <input type="text" name="pnombre_alum" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="snombre_alum">Segundo Nombre:</label>
                <input type="text" name="snombre_alum" class="form-control">
            </div>

            <div class="form-group">
                <label for="apaterno_alum">Apellido Paterno:</label>
                <input type="text" name="apaterno_alum" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="amaterno_alum">Apellido Materno:</label>
                <input type="text" name="amaterno_alum" class="form-control">
            </div>

            <div class="form-group">
                <label for="inst_ID">ID del Establecimiento:</label>
                <input type="number" name="inst_ID" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Alumno</button>
            <a href="{{ url_for('alumnos.listar_alumnos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
