<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Lista de Rutas</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Rutas</h1>

        <table class="table table-bordered mt-4">
            <thead class="thead-light">
                <tr>
                    <th>ID Ruta</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Puntos</th>
                    <th>Cupos Disponibles</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for ruta in rutas %}
                <tr>
                    <td>{{ ruta.id }}</td>
                    <td>{{ ruta.origen }}</td>
                    <td>{{ ruta.destino }}</td>
                    <td>{{ ruta.puntos }}</td>
                    <td>{{ ruta.cupos_disponibles }}</td>
                    <td>
                        <a href="{{ url_for('rutas.actualizar_ruta', id=ruta.id) }}" class="btn btn-warning btn-sm">Editar</a>
                        <form method="POST" action="{{ url_for('rutas.eliminar_ruta', id=ruta.id) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar esta ruta?');">Eliminar</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('rutas.crear_ruta') }}" class="btn btn-primary">Crear Ruta</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
