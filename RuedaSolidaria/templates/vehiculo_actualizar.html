<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Vehículo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='actualizar_vehiculo.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Vehículo</h1>
        <form action="{{ url_for('vehiculos.actualizar_vehiculo', vehi_ID=vehiculo.vehi_ID) }}" method="POST">
            <div class="form-group">
                <label for="vehi_ID">ID del Vehículo</label>
                <input type="text" class="form-control" id="vehi_ID" name="vehi_ID" value="{{ vehiculo.vehi_ID }}" readonly>
            </div>
            <div class="form-group">
                <label for="nombre_vehi">Nombre del Vehículo</label>
                <input type="text" class="form-control" id="nombre_vehi" name="nombre_vehi" value="{{ vehiculo.nombre_vehi }}" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" class="form-control" id="color" name="color" value="{{ vehiculo.color }}" required>
            </div>
            <div class="form-group">
                <label for="patente">Patente</label>
                <input type="text" class="form-control" id="patente" name="patente" value="{{ vehiculo.patente }}" required>
            </div>
            <div class="form-group">
                <label for="conductor_ID">ID del Conductor</label>
                <input type="number" class="form-control" id="conductor_ID" name="conductor_ID" value="{{ vehiculo.conductor_ID }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Vehículo</button>
            <a href="{{ url_for('vehiculos.listar_vehiculos') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
