<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Usuario</h1>
        <form action="{{ url_for('usuarios.actualizar_usuario', email=usuario.correo) }}" method="POST">
            <div class="form-group">
                <label for="usuario_ID">ID del Usuario</label>
                <input type="text" class="form-control" id="usuario_ID" name="usuario_ID" value="{{ usuario.usuario_ID }}" readonly>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario.correo }}" required readonly>
            </div>
            <div class="form-group">
                <label for="tipo_usuario">Tipo de Usuario</label>
                <!-- El campo "Tipo de Usuario" es solo de lectura, no se puede modificar -->
                <input type="text" class="form-control" id="tipo_usuario" name="tipo_usuario" value="{{ usuario.tipo_usuario.descripcion }}" readonly>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            <a href="{{ url_for('usuarios.listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Scripts de Bootstrap y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
