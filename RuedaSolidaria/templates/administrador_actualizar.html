<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Administrador</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Estilos CSS personalizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Actualizar Administrador</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="alert alert-warning">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('administradores.actualizar_administrador', admin_ID=admin_ID) }}" class="mt-4">
            <div class="form-group">
                <label for="pnombre_admin">Primer Nombre:</label>
                <input type="text" name="pnombre_admin" id="pnombre_admin" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="snombre_admin">Segundo Nombre:</label>
                <input type="text" name="snombre_admin" id="snombre_admin" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apaterno_admin">Apellido Paterno:</label>
                <input type="text" name="apaterno_admin" id="apaterno_admin" class="form-control">
            </div>
            <div class="form-group">
                <label for="amaterno_admin">Apellido Materno:</label>
                <input type="text" name="amaterno_admin" id="amaterno_admin" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>

        <br />
        <a href="{{ url_for('administradores.listar_administradores') }}" class="btn btn-secondary">Volver a la lista de administradores</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
