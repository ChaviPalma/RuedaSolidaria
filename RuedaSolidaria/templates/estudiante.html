<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - Rueda Solidaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estudiante.css') }}">
</head>
<body>

    <!-- Sección del mapa/API -->
    <div class="mapa-container">
        <img src="{{ url_for('static', filename='img/Google-Maps-Chile.gif') }}" alt="Mapa de rutas">
    </div>

    <!-- Autos disponibles -->
    <section class="autos-disponibles">
        <h2>Autos Disponibles</h2>
        <div class="autos">
            <!-- Inventando rutas de ejemplo -->
            <div class="auto">
                <p><strong>Conductor:</strong> Juan Pérez</p>
                <p><strong>Ruta:</strong> Colegio Nacional - Calle 123</p>
                <p><strong>Cupos Disponibles:</strong> 2</p>
            </div>
            <div class="auto">
                <p><strong>Conductor:</strong> Ana García</p>
                <p><strong>Ruta:</strong> Escuela Libertad - Av. Libertador</p>
                <p><strong>Cupos Disponibles:</strong> 3</p>
            </div>
            <div class="auto">
                <p><strong>Conductor:</strong> Carlos Martínez</p>
                <p><strong>Ruta:</strong> Instituto Tecnológico - Calle Independencia</p>
                <p><strong>Cupos Disponibles:</strong> 1</p>
            </div>
        </div>
    </section>

    <!-- Barra de botones -->
    <div class="barra-inferior">
        <button class="boton" onclick="location.href='/editar_cuenta'">Editar Cuenta</button>
        <button class="boton" onclick="location.href='/historial_viajes'">Historial de Viajes</button>
    </div>

</body>
</html>
