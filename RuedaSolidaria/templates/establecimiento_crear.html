<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Establecimiento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crear_establecimiento.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Establecimiento</h1>

        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                <ul class="mb-0">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('establecimientos.crear_establecimiento') }}">
            <div class="form-group">
                <label for="est_ID">ID del Establecimiento:</label>
                <input type="number" class="form-control" name="est_ID" required>
            </div>

            <div class="form-group">
                <label for="nombre_ins">Nombre del Establecimiento:</label>
                <input type="text" class="form-control" name="nombre_ins" required>
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n:</label>
                <input type="text" class="form-control" name="direccion" required>
            </div>

            <button type="submit" class="btn btn-primary">Crear Establecimiento</button>
        </form>

        <a href="{{ url_for('establecimientos.listar_establecimientos') }}" class="btn btn-secondary mt-3">Volver a la lista de Establecimientos</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
