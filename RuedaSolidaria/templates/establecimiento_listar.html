<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Establecimientos</title>
</head>
<body>
    <h1>Lista de Establecimientos</h1>
    <table>
        <thead>
            <tr>
                <th>ID del Establecimiento</th>
                <th>Nombre del Establecimiento</th>
                <th>Dirección</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for establecimiento in establecimientos %}
            <tr>
                <td>{{ establecimiento.est_ID }}</td>
                <td>{{ establecimiento.nombre_ins }}</td>
                <td>{{ establecimiento.direccion }}</td>
                <td>
                    <a href="{{ url_for('establecimientos.buscar_establecimiento', est_ID=establecimiento.est_ID) }}">Ver</a>
                    <form method="POST" action="{{ url_for('establecimientos.eliminar_establecimiento', est_ID=establecimiento.est_ID) }}" style="display:inline;">
                        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este establecimiento?');">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('establecimientos.crear_establecimiento') }}">Crear Nuevo Establecimiento</a>
</body>
</html>
