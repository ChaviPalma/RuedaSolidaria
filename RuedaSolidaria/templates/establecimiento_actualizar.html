<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Establecimiento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Establecimiento</h1>
        <form action="{{ url_for('establecimientos.actualizar_establecimiento', est_ID=est_ID) }}" method="POST"> 
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ request.form.get('nombre', '') }}" required> 
            </div>
            <div class="form-group">
                <label for="direccion">Direcci√≥n</label>
                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ request.form.get('direccion', '') }}" required> 
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Establecimiento</button>
            <a href="{{ url_for('establecimientos.listar_establecimientos') }}" class="btn btn-secondary">Cancelar</a>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
